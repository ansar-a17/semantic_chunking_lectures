services:
  pdf-parser-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-parser-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf-parser-network

  pdf-parser-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-parser-frontend
    ports:
      - "3000:80"
    depends_on:
      - pdf-parser-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pdf-parser-network

networks:
  pdf-parser-network:
    driver: bridge
